    - esbenp.prettier-vscode
    - redhat.vscode-yaml
    - tamasfe.even-better-toml
    - ms-vscode.vscode-json-languageservice
    - ms-vscode.vscode-typescript-next
    - GitHub.copilot

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: true
    addBadge: true

